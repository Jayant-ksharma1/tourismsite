    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.example.com/chandigarh.jpg'); /* Replace with your background image URL */

            color: white;
        }

        header {
            background-color: rgba(0, 51, 102, 0.7);
            text-align: center;
            padding: 20px;

        header h1 {
            font-size: 40px;
            margin: 0;
        }

        nav {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 51, 102, 0.7);

        nav a {

            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #ffcc00;
        }

        .content {
            text-align: center;
            padding: 50px;
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-size: 18px;
            color: #003366;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="date"] {
            cursor: pointer;
        }

        .form-group button {
            width: 100%;
            padding: 15px;
            background-color: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #ffcc00;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 51, 102, 0.7);
            color: white;
        }

            margin: 0;
        }

</head>
<body>

    <header>
        <h1>Hotel Booking - Chandigarh</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="heritage.html">Heritage</a>
        <a href="hotel-booking.html">Hotel Booking</a>
        <a href="gallery.html">Gallery</a>
    </nav>

    <div class="content">
        <h2>Book Your Stay in Chandigarh</h2>
        <form action="submit_booking.php" method="POST">
            
            <!-- Hotel Selection -->
            <div class="form-group">
                <label for="hotel">Choose a Hotel</label>
                <select id="hotel" name="hotel" required>
                    <option value="">Select a Hotel</option>
                    <option value="hotel1">Hotel Taj Chandigarh</option>
                    <option value="hotel2">The Lalit Chandigarh</option>
                    <option value="hotel3">JW Marriott Chandigarh</option>
                    <option value="hotel4">Holiday Inn Chandigarh</option>
                </select>
            </div>

            <!-- Check-in and Check-out Dates -->
            <div class="form-group">
                <label for="check-in">Check-in Date</label>
                <input type="date" id="check-in" name="check_in" required>
            </div>

            <div class="form-group">
                <label for="check-out">Check-out Date</label>
                <input type="date" id="check-out" name="check_out" required>
            </div>

            <!-- Guest Details -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label for="message">Special Requests</label>
                <textarea id="message" name="message" rows="4" placeholder="Any special requests (optional)"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Confirm Booking</button>
            </div>

        </form>
    </div>

    <footer>
        <p>&copy; 2025 Chandigarh Tourism. All rights reserved.</p>
    </footer>

</body>
</html>
