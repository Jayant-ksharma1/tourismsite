<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chandigarh Heritage Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    color: #333;
    line-height: 1.6;
}

/* Header Styling */
header {
    background-color:  #003366;
    color: white;
    text-align: center;
    padding: 3rem 2rem;
}

header h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    font-weight: 700;
}

header p {
    font-size: 1.2rem;
    margin-top: 0.5rem;
}

/* Gallery Section Styling */
.gallery-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 1rem;
    padding: 2rem;
    justify-content: center;
}

.gallery-item {
    background-color: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.gallery-item:hover {
    transform: scale(1.05);
}

.gallery-img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    display: block;
    margin: 0 auto;
    transition: transform 0.3s ease;
}

.gallery-img:hover {
    transform: scale(1.1);
}

.gallery-title {
    background-color: #003366;
    color: white;
    text-align: center;
    padding: 1rem;
    font-size: 1.2rem;
    font-weight: 700;
}

/* Footer Styling */
footer {
    text-align: center;
    padding: 1.5rem;
    background-color: #333;
    color: white;
    margin-top: 3rem;
}

/* Responsive Design */
@media (max-width: 768px) {
    header h1 {
        font-size: 2.5rem;
    }

    header p {
        font-size: 1rem;
    }

    .gallery-container {
        grid-template-columns: 1fr 1fr;
    }

    .gallery-title {
        font-size: 1rem;
    }
}
    </style>
</head>
<body>
